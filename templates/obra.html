{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  {% if current_user.is_authenticated %}
    <p>Hi {{ current_user.username }}!</p>
    <h1>OBRAS</h1>
    <a class="btn btn-primary" href="{{ url_for('alta_obra') }}" role="button">ALTA DE OBRA</a>
  {% else %}
    <p>Please login or register!</p>
  {% endif %}
</div>

{% endblock %}
